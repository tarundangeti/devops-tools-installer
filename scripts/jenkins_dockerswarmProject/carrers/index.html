<!DOCTYPE html>
<html>
<head>

        header {padding:20px; background:#1e293b;}
        header a {color:white; margin-right:20px; text-decoration:none;}
        .container {max-width:500px; margin:60px auto; background:white; padding:30px; border-radius:10px;}

        button {background:#2563eb; color:white; padding:10px; border:none; border-radius:6px; width:100%;}

</head>

<header>
    <a href="../index.html">Home</a>

    <h2>Apply for a Position</h2>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>

            <option value="">Select Position</option>
