apiVersion: autoscaling/v1
kind: HorizontalPodAutoScaler
metadata:
  name: ib-hpa
spec:
  scaleTargetRef:
    apiVersion: v1
    kind: Deployment
    name: ib-banking
  minReplicas: 2
  MaxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target: 
          type: Utilization
          averageUtilization: 20
